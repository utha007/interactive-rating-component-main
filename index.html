<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>
  <main>
    <div class="content">
      <div class="star">
        
          <img src="images/icon-star.svg" alt="star" />
        
      </div>
      <div class="description">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
      </div>
      <form action="thankyou.html">
        <section class="values">
          <button type="button" class="btn-value" id="1">1</button>
          <button type="button" class="btn-value" id="2">2</button>
          <button type="button" class="btn-value" id="3">3</button>
          <button type="button" class="btn-value" id="4">4</button>
          <button type="button" class="btn-value" id="5">5</button>
        </section>
        <section class="submit">
          <a href="thankyou.html">
            <button class="submit-btn"onclick="save">SUBMIT</button>
          </a>
        </section>

      </form>
    </div>
  </main>

  <script>
    
    
  </script>

</body>

</html>
